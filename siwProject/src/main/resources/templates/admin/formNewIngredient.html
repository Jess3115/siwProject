<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crea Nuovo Ingrediente | Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/main-style.css?version=2}" />
    <link rel="stylesheet" th:href="@{/css/admin/formNewIngredientCategory.css?version=2}" />
</head>

<body>
    <!-- Barra superiore -->
    <div th:insert="~{fragments/header :: header}"></div>

    <!-- Contenitore principale -->
    <main class="container">
        <section class="form-card">
            <h1>Aggiungi Nuovo Ingrediente</h1>
            <form th:action="@{/admin/newIngredient}" th:object="${newIngredient}" method="POST">
                <div class="form-group">
                    <label for="name">Nome Ingrediente</label>
                    <input type="text" id="name" th:field="*{name}" 
                           placeholder="Inserisci il nome dell'ingrediente" required>
                </div>
                <div class="form-buttons">
                    <button type="submit">Salva Ingrediente</button>
                    <a th:href="@{/ingredient-category}" class="button">Annulla</a>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <div th:insert="~{fragments/footer :: footer}"></div>
</body>

</html>

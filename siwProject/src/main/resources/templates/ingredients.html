<!DOCTYPE html>
<html>
<head>
    <title>Ingredienti</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/main-style.css?version=2}">
</head>
<body>
    <!-- Header -->
    <div th:insert="~{fragments/header :: header}"></div>

    <!-- Main Content -->
    <section>
        <h1>Lista Ingredienti</h1>
        <div th:if="${ingredients.isEmpty()}">Nessun ingrediente disponibile</div>
        <ul>
            <li th:each="ingredient : ${ingredients}">
                <a th:href="@{'/ingredient/' + ${ingredient.id}}" 
                   th:text="${ingredient.name}"></a>
            </li>
        </ul>
    </section>

    <!-- Footer -->
    <div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>

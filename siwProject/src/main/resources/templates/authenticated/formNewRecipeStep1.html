<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aggiungi Nuova Ricetta - Step 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/main-style.css}">
    <link rel="stylesheet" th:href="@{/css/authenticated/formNewRecipe.css}">
</head>
<body>
    <div th:insert="~{fragments/header :: header}"></div>

    <section>
        <div class="form-container">
            <div class="form-card">
                <h1 class="form-title"><i class="fas fa-plus-circle"></i> Nuova Ricetta - Step 1: Titolo e Categorie</h1>

                <form th:action="@{/default/newRecipe/building}" method="post">
                    <div class="form-section">
                        <label class="form-label">Nome Ricetta</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>

                    <div class="form-section">
                        <label class="form-label">Categorie</label>
                        <select class="form-control" name="categories" multiple>
                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                        </select>
                    </div>

                    <div class="form-navigation">
                        <button type="submit" class="btn next-btn">Avanti</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>

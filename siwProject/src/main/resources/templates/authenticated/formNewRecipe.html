<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aggiungi Nuova Ricetta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/main-style.css}">
    <link rel="stylesheet" th:href="@{/css/authenticated/formNewRecipe.css}">
</head>
<body>
    <!-- Header -->
    <div th:insert="~{fragments/header :: header}"></div>

    <!-- Main Content -->
    <section>
        <div class="form-container">
            <div class="form-card">
                <h1 class="form-title"><i class="fas fa-plus-circle"></i> Aggiungi Nuova Ricetta</h1>
                
                <form th:action="@{/default/newRecipe}" method="post" enctype="multipart/form-data">
                    <!-- Nome Ricetta -->
                    <div class="form-section">
                        <label class="form-label">Nome Ricetta</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>

                    <!-- Categorie -->
                    <div class="form-section">
                        <label class="form-label">Categorie</label>
                        <select class="form-control" name="categories" multiple>
                            <option th:each="category : ${categories}" 
                                    th:value="${category.id}"
                                    th:text="${category.name}"></option>
                        </select>
                    </div>

                    <!-- Ingredienti -->
                    <div class="form-section">
                        <h2 class="section-title"><i class="fas fa-carrot"></i> Ingredienti</h2>
                        <div id="ingredients-container">
                            <div class="dynamic-section">
                                <div class="ingredient-row">
                                    <div>
                                        <label class="form-label">Ingrediente</label>
                                        <select class="form-control" name="ingredientId" required>
                                            <option th:each="ingredient : ${ingredients}" 
                                                    th:value="${ingredient.id}"
                                                    th:text="${ingredient.name}"></option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="form-label">Quantità</label>
                                        <input type="number" step="0.01" class="form-control" name="quantity" required>
                                    </div>
                                    <div>
                                        <label class="form-label">Unità</label>
                                        <input type="text" class="form-control" name="unit" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="add-btn" onclick="addIngredient()">
                            <i class="fas fa-plus"></i> Aggiungi Ingrediente
                        </button>
                    </div>

                    <!-- Procedimento -->
                    <div class="form-section">
                        <h2 class="section-title"><i class="fas fa-mortar-pestle"></i> Procedimento</h2>
                        <div id="steps-container">
                            <div class="dynamic-section">
                                <div class="form-group">
                                    <label class="form-label">Passo 1</label>
                                    <textarea class="form-control" name="stepDescription" rows="3" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Note (opzionale)</label>
                                    <textarea class="form-control" name="stepNote" rows="2"></textarea>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="add-btn" onclick="addStep()">
                            <i class="fas fa-plus"></i> Aggiungi Passo
                        </button>
                    </div>

                    <!-- Immagini -->
                    <div class="form-section">
                        <h2 class="section-title"><i class="fas fa-images"></i> Immagini</h2>
                        <div class="form-group">
                            <label class="form-label">Carica immagini</label>
                            <input type="file" class="form-control" name="images" multiple accept="image/*">
                        </div>
                    </div>

                    <!-- Pulsante Submit -->
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-save"></i> Salva Ricetta
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div th:insert="~{fragments/footer :: footer}"></div>

</body>
</html>
